swagger: "2.0"
info:
  description: "Esta API permite realizar pedidos online a un restaurante, también brinda la posibilidad a que un usuario con perfil de administrador puda realizar operaciones como agregar, modificar o eliminar productos, cambiar el estado de un pedido entre otras operaciones"
  version: "1.0.0"
  title: "Delilah Resto API"
host: "localhost:3000"  
basePath: "/v1"
tags:
- name: "User"
  description: "Esta entidad permite la creación y el login de un usuario"
- name: "Products"
  description: "Contiene los endpoints para crear, modificar, consultar y eliminar productos del sistema"
- name: "Order"
  description: "Informacion de los pedidos"
- name: "Plates"
  description: "Informacion de los platos"
schemes:
- "http"

paths: 
  /user/user_login:
    post:
      tags:
      - "User"
      summary: "Inicio de sesión" 
      parameters:
      - in: "body"
        name: "body"
        description: "Permite la validación de un usuario en el sistema"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              description: "Email con el cual el usuario se registro en el sistema"
            user_password:
              type: "string"
              description: "Password asignado por el usuario"

      responses:
        "200":
          description: "Login Exitoso"
          schema:
            type: "object"
            properties:
              error: 
                type: "boolean"
                example: false
                description: "False: No hubo error en el login"
              status:
                type: "integer"
                example: 200
                description: "Codigo HTTP de respuesta"
              mensaje:
                type: "string"
                example: "Usuario logueado exitosamente"
                description: "mensaje se respuesta"
              respuesta:
                  $ref: "#/definitions/respuesta"

        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/rta_error" 
          
        "403":
          description: "Usuario o clave incorrecta"
          schema:
            $ref: "#/definitions/rta_error"
          
        "500":
          description: "Error general del sistema"
          schema:
            $ref: "#/definitions/rta_error"          

  /user/create_user: 
    post:
      tags: 
      - "User"
      summary: "Crear usuario"
      parameters:
      - in: "body"
        name: "body"
        description: "Permite crear un nuevo usuario"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              example: "minombre@gmail.com"
              description: "Email con el que se quiere regustrar en el sistema"
            fullname:
              type: "string"
              example: "Daniel José Jácome"
              description: "Nombre completo del uaurio"
            phone: 
              type: "string"
              example: "3015019654"
              description: "Telefono del usuario"
            user_address:
              type: "string"
              example: "Carrera 27 # 4 - 38"
              description: "Dirección del usuario"
            user_password:
              type: "string"
              example: "12345"
              description: "Password deseado por el usuario"
            user_admin:
              type: "integer"
              example: 1
              description: "1 = para usuarios administradores, 0 = para usuarios que no tienen privilegios de administrador"
        
      responses:
        "200":
          description: "Usuario creado exitosamente"
          schema:
            type: "object"
            properties:
              error: 
                type: "boolean"
                example: false
                description: "False: No hubo error en el login"
              status:
                type: "integer"
                example: 200
                description: "Codigo de respuesta HTTP"
              mensaje:
                type: "string"
                example: "Usuario creado exitosamente"
                description: "mensaje se respuesta"
              respuesta:
                  $ref: "#/definitions/rta_new_user"
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/rta_error" 
          
        "409":
          description: "Ya existe un usuario registrado con el mismo email"
          schema:
            $ref: "#/definitions/rta_error"           
          
        "500":
          description: "Error general del sistema"
          schema:
            $ref: "#/definitions/rta_error"           
          
      
  /products/create_procuct:
    post:
      tags:
      - "Products"
      summary: "Cear un nuevo producto" 
      parameters:
      - in: "body"
        name: "body"
        description: "Permite que un usuario con perfil de administrador pueda crear un nuevo producto en el sistema"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              example: "minombre@gmail.com"
              description: "Email con el que se quiere regustrar en el sistema"
            prod_name:
              type: "string"
              example: "Tacos Mexicanos"
              description: "nombre del producto"
            product_desc: 
              type: "string"
              example: "6 tacos de arrachera con pico de gallo"
              description: "Descripción detallada del producto"
            price:
              type: "integer"
              example: 25000
              description: "Precio del producto"
            product_status:
              type: "integer"
              example: 1
              description: "1 = producto disponible, 0 = producto no disponible"
      
      responses:
        "200":
          description: "Producto creado exitosamente"
          schema:
            type: "object"
            properties:
              error: 
                type: "boolean"
                example: false
                description: "False: No hubo error en el login"
              status:
                type: "integer"
                example: 200
                description: "Codigo de respuesta HTTP"
              mensaje:
                type: "string"
                example: "Nuevo producto creado exitosamente"
                description: "mensaje se respuesta"
              respuesta:
                  type: "object"
                  properties:
                    Producto:
                      type: "string"
                      example: "Ronda de ceviches"
                      description: "Nombre del producto creado"
                    ID:
                      type: "integer"
                      example: 5
                      description: "ID del producto generado por la BD"
                  
        "400":
          description: "Bad request"
          schema:
            $ref: "#/definitions/rta_error" 
          
        "409":
          description: "El usuario no tiene permisos de administrador"
          schema:
            $ref: "#/definitions/rta_error"           
          
        "500":
          description: "Error general del sistema"
          schema:
            $ref: "#/definitions/rta_error"       
      security:
        - api_key: []
        
  /products/get_products:
    get:
      tags:
      - "Products"
      summary: "Permite obtener el listado de productos" 
      description: "A través de este endpoint el usuario puede obtener el listado de productos con toda la información detallada"
      
      responses:
        "200":
          description: "Consulta exitosa"
          schema:
            type: "object"
            properties:
              error: 
                type: "boolean"
                example: false
                description: "False: No hubo error en el login"
              status:
                type: "integer"
                example: 200
                description: "Codigo de respuesta HTTP"
              mensaje:
                type: "string"
                example: "COnsulta de productos exitosa"
                description: "mensaje se respuesta"
              respuesta:
                  type: "array"
                  description: "Listado de productos"
                  items:
                    $ref: "#/definitions/product_list" 
                    
        "204":
          description: "No existen productos disponibles"
                  
        "500":
          description: "Error general del sistema"
          schema:
            $ref: "#/definitions/rta_error"       
      security:
        - api_key: []
        
        
  /products/delete_product:
    delete:
      tags:
      - "Products"
      summary: "Permite eliminar un producto" 
      description: "Permite que un usuario con perfil de administrador pueda eliminar un producto del sistema"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              example: "minombre@gmail.com"
              description: "Email con el que se quiere regustrar en el sistema"
            product_id:
              type: "integer"
              example: 10
              description: "ID del producto que se quiere eliminar"
      
      responses:
        "200":
          description: "Borrado exitoso"
          schema:
            type: "object"
            properties:
              error: 
                type: "boolean"
                example: false
                description: "False: No hubo error"
              status:
                type: "integer"
                example: 200
                description: "Codigo de respuesta HTTP"
              mensaje:
                type: "string"
                example: "Producto borrado exitosamenet"
                description: "mensaje se respuesta"
              respuesta:
                  type: "object"
                  description: "Nombre del producto borrado"
                  properties:
                    producto borrado:
                      type: "string"
                      example: "Hamburguesa doble carne"
                    
        "409":
          description: "El usuario no tiene permisos de administrador"
          schema:
            $ref: "#/definitions/rta_error"     
            
        "404":
          description: "ID de producto no existe"
          schema:
            $ref: "#/definitions/rta_error"             
                  
        "500":
          description: "Error general del sistema"
          schema:
            $ref: "#/definitions/rta_error"       
      security:
        - api_key: []
        

  /products/update_product:
    put:
      tags:
      - "Products"
      summary: "Permite actualizar un producto" 
      description: "Permite que un usuario con perfil de administrador pueda actualizar un producto del sistema"
      parameters:
      - in: "body"
        name: "body"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              example: "minombre@gmail.com"
              description: "Email con el que se quiere regustrar en el sistema"
            product_id:
              type: "integer"
              example: 10
              description: "ID del producto que se quiere eliminar"
            product_data:
              type: "object"
              properties:
                prod_name:
                  type: "string"
                  example: "Hamburguesa Ranchera"
                product_desc:
                  type: "string"
                  example: "Hamburguesa al carbon doble carne"
                price:
                  type: "integer"
                  example: 28000
                product_status:
                  type: "integer"
                  example: 1
              
      
      responses:
        "200":
          description: "Actualización exitosa"
          schema:
            type: "object"
            properties:
              error: 
                type: "boolean"
                example: false
                description: "False: No hubo error"
              status:
                type: "integer"
                example: 200
                description: "Codigo de respuesta HTTP"
              mensaje:
                type: "string"
                example: "Producto actualizado exitosamenet"
                description: "mensaje se respuesta"
              respuesta:
                  type: "object"
                    
        "409":
          description: "El usuario no tiene permisos de administrador"
          schema:
            $ref: "#/definitions/rta_error"     
            
        "404":
          description: "ID de producto no existe"
          schema:
            $ref: "#/definitions/rta_error"             
                  
        "500":
          description: "Error general del sistema"
          schema:
            $ref: "#/definitions/rta_error"       
      security:
        - api_key: []



                
  /admin/order/{id}:
    get:
      tags:
      - "Admin"
      summary: "Consultar informacion de pedido" 
      parameters:
      - name: "id"
        in: "path"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              data:
                $ref: "#/definitions/orderItem"
                
        "400":
          description: "no autorizado"
      security:
        - api_key: []
        
  /admin/status:
    put:
      tags:
      - "Admin"
      summary: "actualizar estado del pedido" 
      parameters:
      - in: "body"
        name: "body"
        description: 'datos a modificar'
        required: true
        schema:
          type: "object"
          properties:
            id:
              type: "integer"
              description: "id del pedido"
            status:
              type: "integer"
              description: "estado al cual debe ser actulizado"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              data:
                $ref: "#/definitions/orderItem"
                
        "400":
          description: "no autorizado"
      security:
        - api_key: []
  
  /order/neworder: 
    post:
      tags: 
      - "Order"
      summary: "Crear nuevo pedido"
      parameters:
      - in: "body"
        name: "body"
        description: "informacion del pedido"
        required: true
        schema:
          $ref: "#/definitions/newOrder"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              data:
                type: "object"
                description: "informacion del pedido creado"
                properties:
                  id: 
                    type: "integer"
                    description: "id del evento de pedido creado"
                  number: 
                    type: "integer"
                    description: "numero del pedido"
                  hour:
                    type: "string"
                    description: "hora del pedido"
        "400":
          description: "no autorizado"
      security:
      - api_key: []
  
  /order/{id}:
    get:
      tags:
      - "Order"
      summary: "Consultar informacion de pedido" 
      parameters:
      - name: "id"
        in: "path"
        description: "username de usuario a modificar"
        required: true
        type: "string"
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              data:
                $ref: "#/definitions/orderItem"
                
        "400":
          description: "no autorizado"
      security:
        - api_key: []
  
  /plates:
    get:
      tags:
      - "Plates"
      summary: "Consultar platos" 
      responses:
        "200":
          description: "Respuesta exitosa"
          schema:
            type: "object"
            properties:
              status:
                type: "string"
                description: "si fue exitosa o no la peticion"
              status_code:
                type: "integer"
                description: "codigo de estado"
              data:
                type: "array"
                description: "lista de pedidos"
                items:
                  $ref: '#/definitions/plateItem'
        "400":
            description: "no autorizado"
      security:
        - api_key: []
  
  
securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
  

    
definitions:
  rta_error:
    type: "object"
    properties:
      error:
        type: "boolean"
        example: true
        description: "True: indica que hubo un error"
      status:
        type: "integer"
        example: 4XX, 5XX
        description: "Código de respuesta http (4xx - 5xx) generado por el Backend"
      mensaje:
        type: "string"
        description: "Mensaje que especifica el tipo de error"
      respuesta:
        type: "object"
        description: "En este campo ira información detallada del error cuando corresponda"
        
        
  respuesta:
    type: "object"
    properties:
      user_id:
        type: "integer"
        example: 1
        description: "ID generado por la BD automaticamente"
      Token:
        type: "string"
        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbC..."
        description: "Token único generado por el sistema para el usuario (Timeout = 1h)"

  rta_new_user:
    type: "object"
    properties:
      user_id:
        type: "integer"
        example: 1
        description: "ID generado por la BD automaticamente"

  product_list:
    type: "object"
    properties:
      product_id:
        type: "integer"
        example: 10
      prod_name: 
        type: "string"
        example: "Hamburguesa doble carne"
      product_desc:
        type: "string"
        example: "Hamburguesa doble carne al carbon, viene con cebolla tomate y queso"
      price:
        type: "integer"
        example: 25000
      product_status:
        type: "integer"
        description: "Indica si un producto esta disponible o no. 0 = No disponible, 1 = disponible"
  

  orderItem:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "id del pedido"
      status:
        type: "string"
        description: "estado del pedido"
      hour:
        type: "string"
        description: "hora pedido"
      number:
        type: "integer"
        description: "numero del pedido"
      description:
        type: "string"
        description: "detalles del pedido"
      payment:
        type: "object"
        properties:
          method:
            type: "string"
            description: "medio de pago"
          value:
            type: "integer"
            description: "dinero cancelado"
      fullname:
        type: "string"
        description: "nombre y apellidpo del usuario"
      Phone:
        type: "string"
        description: "telefono del usuario"
      address:
        type: "string"
        description: "direccion de envio del usuario"
  
  newOrder:
    type: "object"
    properties:
      id_user:
        type: "integer"
        description: "id del usuario que ordeno"
      order:
        type: "array"
        description: "lista con los id's de los platos a pedir"
        items:
          type: "object"
          description: "lista con los id's de los platos a pedir"
          properties: 
            id_plate:
              type: "integer"
              description: "id del plato apedir"
            quantity:
              type: "integer"
              description: "cantidad de platos"
            
      payment:
        type: "object"
        properties:
          method:
            type: "string"
            description: "id del medio de pago"
          value:
            type: "integer"
            description: "dinero cancelado"
      address:
        type: "string"
        description: "direccion de envio del pedido"

  plateItem:
    type: "object"
    properties:
      id:
        type: "integer"
        description: "id del plato"
      name: 
        type: "string"
        description: "nombre del plato"
      value:
        type: "integer"
        description: "precio del plato"
        


    

      